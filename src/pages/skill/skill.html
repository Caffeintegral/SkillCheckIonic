<!--
  Generated template for the SkillPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{skillPoint}}/19 point</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <div class='skill'>
    <h1>スキル：{{shipName.text}}</h1>
    <!-- <div class = "skillPoint">{{skillPoint}}/19 point</div> -->
    <ion-segment class="seg" [(ngModel)]="skillLevel" color="dark">
      <ion-segment-button value="level1">
        <div class="inSeg">Level1</div>
      </ion-segment-button>
      <ion-segment-button value="level2">
        <div class="inSeg">Level2</div>
      </ion-segment-button>
      <ion-segment-button value="level3">
        <div class="inSeg">Level3</div>
      </ion-segment-button>
      <ion-segment-button value="level4">
        <div class="inSeg">Level4</div>
      </ion-segment-button>
    </ion-segment>
    <div class='box1'>
      <div [ngSwitch]="skillLevel">
        <!---------------------------------------Level1---------------------------------------------------------------------------------->
        <div *ngSwitchCase="'level1'">
          <h2>Level1</h2>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="c_ch1" [(ngModel)]="skill.empty1" (click)="skillPointCalc1(skill.empty1)">
            <label for="c_ch1" class="textArea">
              <div class="skillTitle">
                <p>危険察知</p>
              </div>
              <div class="skillDetail">
                <p>ロックされている敵の数がわかる</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="c_ch2" [(ngModel)]="skill.empty2" (click)="skillPointCalc1(skill.empty2)">
            <label for="c_ch2" class="textArea">
              <div class="skillTitle">
                <p>予防整備</p>
              </div>
              <div class="skillDetail">
                <p>モジュールが機能停止する確率:-30%</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="c_ch3" [(ngModel)]="skill.empty3" (click)="skillPointCalc1(skill.empty3)">
            <label for="c_ch3" class="textArea">
              <div class="skillTitle">
                <p>熟練装填手</p>
              </div>
              <div class="skillDetail">
                <p>弾種切り替え所要時間:-50%</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="c_ch4" [(ngModel)]="skill.empty4" (click)="skillPointCalc1(skill.empty4)">
            <label for="c_ch4" class="textArea">
              <div class="skillTitle">
                <p>航空機整備専門家</p>
              </div>
              <div class="skillDetail">
                <p>水上機:+1 水上機の速力:-20%</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="c_ch5" [(ngModel)]="skill.empty5" (click)="skillPointCalc1(skill.empty5)">
            <label for="c_ch5" class="textArea">
              <div class="skillTitle">
                <p>水上機指揮所</p>
              </div>
              <div class="skillDetail">
                <p>水上機:+1 水上機の速力:-20%</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="c_ch6" [(ngModel)]="skill.empty6" (click)="skillPointCalc1(skill.empty6)">
            <label for="c_ch6" class="textArea">
              <div class="skillTitle">
                <p>ドッグファイト・エース</p>
              </div>
              <div class="skillDetail">
                <p>平均ダメージ(中隊のTier差1段階毎に):+10%</p>
                <p>戦闘機の弾薬:+10%</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="c_ch7" [(ngModel)]="skill.empty7" (click)="skillPointCalc1(skill.empty7)">
            <label for="c_ch7" class="textArea">
              <div class="skillTitle">
                <p>敵弾接近警報</p>
              </div>
              <div class="skillDetail">
                <p>敵の長距離砲撃に対する警告を表示</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="c_ch8" [(ngModel)]="skill.empty8" (click)="skillPointCalc1(skill.empty8)">
            <label for="c_ch8" class="textArea">
              <div class="skillTitle">
                <p>回避機動</p>
              </div>
              <div class="skillDetail">
                <p>攻撃機の被発見性:-20% 攻撃機のHP:+75%</p>
                <p>攻撃機の速力:-30%</p>
              </div>
            </label>
          </div>

        </div>
        <!---------------------------------------Level2---------------------------------------------------------------------------------->
        <div *ngSwitchCase="'level2'">
          <h2>Level2</h2>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="d_ch1" [(ngModel)]="skill.empty9" (click)="skillPointCalc2(skill.empty9)">
            <label for="d_ch1" class="textArea">
              <div class="skillTitle">
                <p>厳戒態勢</p>
              </div>
              <div class="skillDetail">
                <p>消耗品「応急工作班」の再準備時間:-10%</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="d_ch2" [(ngModel)]="skill.empty10" (click)="skillPointCalc2(skill.empty10)">
            <label for="d_ch2" class="textArea">
              <div class="skillTitle">
                <p>なんでも屋</p>
              </div>
              <div class="skillDetail">
                <p>全ての搭載中の消耗品の準備時間:-5%</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="d_ch3" [(ngModel)]="skill.jukurenhousyu" (click)="skillPointCalc2(skill.jukurenhousyu)">
            <label for="d_ch3" class="textArea">
              <div class="skillTitle">
                <p>熟練砲手</p>
              </div>
              <div class="skillDetail">
                <p>弾139mm以下の砲の旋回時間:+2.5度/秒</p>
                <p>139mm超の砲の旋回時間:+0.7度/秒</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="d_ch4" [(ngModel)]="skill.raisokukoujou" (click)="skillPointCalc2(skill.raisokukoujou)">
            <label for="d_ch4" class="textArea">
              <div class="skillTitle">
                <p>雷速向上</p>
              </div>
              <div class="skillDetail">
                <p>雷速:+5knot 魚雷射程:-20%</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="d_ch5" [(ngModel)]="skill.empty11" (click)="skillPointCalc2(skill.empty11)">
            <label for="d_ch5" class="textArea">
              <div class="skillTitle">
                <p>煙幕専門家</p>
              </div>
              <div class="skillDetail">
                <p>煙幕の半径:+20%</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="d_ch6" [(ngModel)]="skill.empty12" (click)="skillPointCalc2(skill.empty12)">
            <label for="d_ch6" class="textArea">
              <div class="skillTitle">
                <p>エース後部銃手</p>
              </div>
              <div class="skillDetail">
                <p>後部銃座を持つ航空機の防御兵装の秒間平均ダメージ:+10%</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="d_ch7" [(ngModel)]="skill.empty13" (click)="skillPointCalc2(skill.empty13)">
            <label for="d_ch7" class="textArea">
              <div class="skillTitle">
                <p>アドレナリン・ラッシュ</p>
              </div>
              <div class="skillDetail">
                <p>自艦のHPを1%喪失する毎に</p>
                <p>全種類の兵装の装填時間 -0.2%</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="d_ch8" [(ngModel)]="skill.empty14" (click)="skillPointCalc2(skill.empty14)">
            <label for="d_ch8" class="textArea">
              <div class="skillTitle">
                <p>最後の抵抗</p>
              </div>
              <div class="skillDetail">
                <p>主機または操舵装置が機能停止した場合であっても</p>
                <p>艦の移動・転舵が可能になる</p>
              </div>
            </label>
          </div>




        </div>

        <!---------------------------------------Level3---------------------------------------------------------------------------------->
        <div *ngSwitchCase="'level3'">
          <h2>Level3</h2>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="e_ch1" [(ngModel)]="skill.empty15" (click)="skillPointCalc3(skill.empty15)">
            <label for="e_ch1" class="textArea">
              <div class="skillTitle">
                <p>応急対応の基本</p>
              </div>
              <div class="skillDetail">
                <p>修理、消火、浸水復旧の所要時間:-15％"</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="e_ch2" [(ngModel)]="skill.koutan" (click)="skillPointCalc3(skill.koutan)">
            <label for="e_ch2" class="textArea">
              <div class="skillTitle">
                <p>抗堪専門家</p>
              </div>
              <div class="skillDetail">
                <p>艦のTier 1段階あたりHP:+350</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="e_ch3" [(ngModel)]="skill.gyoraisenmonka" (click)="skillPointCalc3(skill.gyoraisenmonka)">
            <label for="e_ch3" class="textArea">
              <div class="skillTitle">
                <p>魚雷専門家</p>
              </div>
              <div class="skillDetail">
                <p>魚雷発射管の装填時間:-10％ 雷撃機の整備時間:-20％</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="e_ch4" [(ngModel)]="skill.empty16" (click)="skillPointCalc3(skill.empty16)">
            <label for="e_ch4" class="textArea">
              <div class="skillTitle">
                <p>緊急発艦</p>
              </div>
              <div class="skillDetail">
                <p>空母に火災発生中の航空機整備時間:+100％</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="e_ch5" [(ngModel)]="skill.kihonsya" (click)="skillPointCalc3(skill.kihonsya)">
            <label for="e_ch5" class="textArea">
              <div class="skillTitle">
                <p>基本射撃訓練</p>
              </div>
              <div class="skillDetail">
                <p>口径139mm以下の主砲、および副砲の装填時間:-10％</p>
                <p>対空砲の秒間平均ダメージ:+20％</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="e_ch6" [(ngModel)]="skill.empty17" (click)="skillPointCalc3(skill.empty17)">
            <label for="e_ch6" class="textArea">
              <div class="skillTitle">
                <p>管理</p>
              </div>
              <div class="skillDetail">
                <p>艦に搭載中の全消耗品の+1回の追加使用</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="e_ch7" [(ngModel)]="skill.bakusenn" (click)="skillPointCalc3(skill.bakusenn)">
            <label for="e_ch7" class="textArea">
              <div class="skillTitle">
                <p>爆発物専門家</p>
              </div>
              <div class="skillDetail">
                <p>主砲弾、副砲弾または爆弾による</p>
                <p>目標に対する火災発生率:+2％</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="e_ch8" [(ngModel)]="skill.empty18" (click)="skillPointCalc3(skill.empty18)">
            <label for="e_ch8" class="textArea">
              <div class="skillTitle">
                <p>警戒</p>
              </div>
              <div class="skillDetail">
                <p>魚雷捕捉範囲:+25％</p>
              </div>
            </label>
          </div>
        </div>

        <!---------------------------------------Level4---------------------------------------------------------------------------------->
        <div *ngSwitchCase="'level4'">
          <h2>Level4</h2>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="f_ch1" [(ngModel)]="skill.empty19" (click)="skillPointCalc4(skill.empty19)">
            <label for="f_ch1" class="textArea">
              <div class="skillTitle">
                <p>副砲の手動制御</p>
              </div>
              <div class="skillDetail">
                <p>Tier I-VI 艦艇の副砲の最大散布界:-15％</p>
                <p>Tier VII-X 艦艇の副砲の最大散布界:-60％</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="f_ch2" [(ngModel)]="skill.empty20" (click)="skillPointCalc4(skill.empty20)">
            <label for="f_ch2" class="textArea">
              <div class="skillTitle">
                <p>防火処理</p>
              </div>
              <div class="skillDetail">
                <p>火災発生率:-10%</p>
                <p>火災発生箇所を最大3ヶ所までに抑制</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="f_ch3" [(ngModel)]="skill.ifhe" (click)="skillPointCalc4(skill.ifhe)">
            <label for="f_ch3" class="textArea">
              <div class="skillTitle">
                <p>榴弾用慣性信管</p>
              </div>
              <div class="skillDetail">
                <p>HE弾の装甲貫通力:+30％</p>
                <p>139mm以下の砲のHE弾の火災発生率:-1％</p>
                <p>139mm超の砲のHE弾の火災発生率:-3％</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="f_ch4" [(ngModel)]="skill.empty21" (click)="skillPointCalc4(skill.empty21)">
            <label for="f_ch4" class="textArea">
              <div class="skillTitle">
                <p>制空権</p>
              </div>
              <div class="skillDetail">
                <p>戦闘機:+1 爆撃機:+1</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="f_ch5" [(ngModel)]="skill.joukyu" (click)="skillPointCalc4(skill.joukyu)">
            <label for="f_ch5" class="textArea">
              <div class="skillTitle">
                <p>上級射撃訓練</p>
              </div>
              <div class="skillDetail">
                <p>139mm以下の主砲、および副砲の射程:+20％</p>
                <p>対空砲の射程:+20％</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="f_ch6" [(ngModel)]="skill.shiteitaiku" (click)="skillPointCalc4(skill.shiteitaiku)">
            <label for="f_ch6" class="textArea">
              <div class="skillTitle">
                <p>対空兵装の手動制御</p>
              </div>
              <div class="skillDetail">
                <p>口径85mm超の対空砲による優先目標に対する</p>
                <p>秒間平均ダメージ:+100％</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="f_ch7" [(ngModel)]="skill.empty22" (click)="skillPointCalc4(skill.empty22)">
            <label for="f_ch7" class="textArea">
              <div class="skillTitle">
                <p>無線方向探知</p>
              </div>
              <div class="skillDetail">
                <p>最も近い敵艦の方位を表示</p>
              </div>
            </label>
          </div>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="f_ch8" [(ngModel)]="skill.inpei" (click)="skillPointCalc4(skill.inpei)">
            <label for="f_ch8" class="textArea">
              <div class="skillTitle">
                <p>隠蔽処理専門家</p>
              </div>
              <div class="skillDetail">
                <p>駆逐艦の被発見性:-10％ 巡洋艦の被発見性:-12％</p>
                <p>戦艦の被発見性:-14％ 航空母艦の被発見性 :16％</p>
              </div>
            </label>
          </div>
        </div>
      </div>


    </div>

  </div>

  <div class='ug'>
    <h1>アップグレード</h1>
    <ion-segment [(ngModel)]="ugSlot" color="dark">
      <ion-segment-button value="slotA">
        <div class="inSeg">slotA</div>
      </ion-segment-button>
      <ion-segment-button value="slotB">
        <div class="inSeg">slotB</div>
      </ion-segment-button>
      <ion-segment-button value="slotC">
        <div class="inSeg">slotC</div>
      </ion-segment-button>
      <ion-segment-button value="slotD">
        <div class="inSeg">slotD</div>
      </ion-segment-button>
      <ion-segment-button value="slotE">
        <div class="inSeg">slotE</div>
      </ion-segment-button>
      <ion-segment-button value="slotF">
        <div class="inSeg">slotF</div>
      </ion-segment-button>
    </ion-segment>
    <div class='box2'>
      <div [ngSwitch]="ugSlot">
        <div *ngSwitchCase="'slotA'">
          <h2>slotA</h2>
          <div class="skillItem">
            <input class="check_box" type="checkbox" id="ug_a1">
            <label for="ug_a1" class="textArea">
              <div class="skillTitle">
                <p>主兵装改良1</p>
              </div>
              <div class="skillDetail">
                <p>主砲の機能停止の発生率:-20% 主砲の抗堪性:+50%</p>
                <p>主砲修理時間:+20% 魚雷発射管の機能停止の発生率:-20%</p>
              </div>
            </label>
          </div>
          <div class="skillItem">
            <input class="check_box" type="checkbox" id="ug_a2">
            <label for="ug_a2" class="textArea">
              <div class="skillTitle">
                <p>副兵装改良1</p>
              </div>
              <div class="skillDetail">
                <p>副砲の抗堪性:+100% 対空砲座の坑堪性:+100%</p>
              </div>
            </label>
          </div>
          <div class="skillItem">
            <input class="check_box" type="checkbox" id="ug_a3">
            <label for="ug_a3" class="textArea">
              <div class="skillTitle">
                <p>弾薬庫改良1</p>
              </div>
              <div class="skillDetail">
                <p>自艦の弾薬庫誘爆率:-70%</p>
              </div>
            </label>
          </div>
          <div class="skillItem">
            <input class="check_box" type="checkbox" id="ug_a5">
            <label for="ug_a5" class="textArea">
              <div class="skillTitle">
                <p>飛行機隊改良1</p>
              </div>
              <div class="skillDetail">
                <p>航空機銃の秒間平均ダメージ:+10%</p>
              </div>
            </label>
          </div>
          <div class="skillItem">
            <input class="check_box" type="checkbox" id="ug_a6" [(ngModel)]="skill.syageki0">
            <label for="ug_a6" class="textArea">
              <div class="skillTitle">
                <p>射撃システム改良0</p>
              </div>
              <div class="skillDetail">
                <p>主砲旋回速度:+20% 主砲弾の最大散布界:-40%</p>
                <p>魚雷発射管旋回速度:+20% 副砲最大射程:+20%</p>
              </div>
            </label>
          </div>
          <div class="skillItem">
            <input class="check_box" type="checkbox" id="ug_a7">
            <label for="ug_a7" class="textArea">
              <div class="skillTitle">
                <p>応急工作班改良1</p>
              </div>
              <div class="skillDetail">
                <p>応急工作班の有効時間:+40%</p>
              </div>
            </label>
          </div>
          <div class="skillItem">
            <input class="check_box" type="checkbox" id="ug_a8">
            <label for="ug_a8" class="textArea">
              <div class="skillTitle">
                <p>着弾観測機改良1</p>
              </div>
              <div class="skillDetail">
                <p>着弾観測機の有効時間:+30%</p>
              </div>
            </label>
          </div>
        </div>

        <div *ngSwitchCase="'slotB'">
          <h2>slotB</h2>

          <div class="skillItem">
            <input class="check_box" type="checkbox" id="ug_b1">
            <label for="ug_b1" class="textArea">
              <div class="skillTitle">
                <p>ダメージコントロールシステム改良1</p>
              </div>
              <div class="skillDetail">
                <p>浸水発生率および魚雷を対水雷防御に</p>
